<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Products Page | Mahmoud Osman</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Edit Product</title>
</head>

<body>
    <section class="container">
        <h2 class="text-primary">Edit Product</h2>
        <hr>
        <div class="col-md-8 col-md-offset-2">
            <form action="#" th:action="@{/save}" th:object="${product}" method="POST">
                <div class="form-group">
                    <label>Prodcut ID</label>
                    <input type="text" class="form-control input-lg" th:field="*{id}" readonly="readonly" />
                </div>
                <div class="form-group">
                    <label>Prodcut Name</label>
                    <input type="text" class="form-control input-lg" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label>Prodcut Brand Name</label>
                    <input type="text" class="form-control input-lg" th:field="*{brand}" required />
                </div>
                <div class="form-group">
                    <label>Where the product is made?</label>
                    <input type="text" class="form-control input-lg" th:field="*{madein}" required />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control input-lg" th:field="*{price}" required />
                </div>
                <button type="submit" class="btn btn-primary"><b>SUBMIT</b></button>
            </form>
        </div>
    </section>
</body>

</html>
