<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="col-md-10">
        <h1 class="text-danger">Product List</h1>
        <hr>
        <p class="text-primary">Displaying the list of data from the database using!</p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Prdocut ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Made in</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${listProducts}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${product.madein}"></td>
                        <td th:inline="text">$[[${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}]]></td>
                        <td>
                            <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-info btn-sm" title="Edit product">
                                <span class="fa fa-edit"></span>
                            </a>
                            <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure, you want to delete this record?');" title="Delete product">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2" style="background-color:#f9f9f9; color: #333; height: 100vh;">
        <h3>
            <a href="products/new" class="btn btn-primary">
                <i class="fa fa-plus"></i>
            </a>
        </h3>
    </div>
</body>

</html>
